<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="chickens.html">
        <button>Please do not Submit</button>
        <p><label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <button>Button in the Middle</button>
        <p>
            <label for="color">Choose a Color:</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="enter a number">
        </p>
        <!-- This button submits the form! -->
        <button>Submit</button>
        <!-- So does this button -->
        <input type="submit" value="Click Me!!!">
    </form>

    <!-- This button does not submit since it's outside the form -->
    <button>Submit</button>

</body>

</html>
